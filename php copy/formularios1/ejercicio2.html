<!doctype html>
<html lang="es">

<head>
    <title>Formularios</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form action="ejercicio2.php" method="post" ENCTYPE="multipart/form-data">
                    <h3>Elementos tipo INPUT</h3>
                    <p> Cadena a buscar <input type="text" name="texto"></p>
                    <hr>
                    <h3>Radio</h3>
                    <p> sexo <input type="radio" name="sexo" value="H">Hombre
                        <input type="radio" name="sexo" value="F"> Mujer</p>
                    <hr>
                    <h3>Checkbox</h3>
                    <p> Extras <input type="checkbox" name="extra[]" value="garaje">Garaje
                        <input type="checkbox" name="extra[]" value="piscina">Piscina
                        <input type="checkbox" name="extra[]" value="jardin">Jardin</p>
                    <hr>
                    <h3>File</h3>
                    <p> Subeme un archivo <input type="file" name="archivo"></p>
                    <hr>
                    <h3>Hiden</h3>
                    <p> oculto <input type="hidden" name="oculto" value="ahora estoy oculto"></p>
                    <hr>
                    <h3>Password</h3>
                    <p> Contraseña <input type="password" name="password" placeholder="Contraseña"> </p>
                    <hr>
                    <h3>Elemneto </h3>
                    <p> color <select name="color" id="color">
                            <option value="rojo">rojo</option>
                            <option value="verde">verde</option>
                            <option value="azul">azul</option>
                            <option value="negro">negro</option>
                            <option value="blanco">blanco</option>
                            <option value="violeta">violeta</option>
                        </select></p>
                    <hr>
                    <h3>Select multiple</h3>
                    <p> Idiomas <select name="idioma[]" size="5" multiple>
                            <option value="ingles">Ingles</option>
                            <option value="espa">Español</option>
                            <option value="rumano">Rumano</option>
                        </select></p>
                    <hr>
                    <h3>Campo textarea </h3>
                    <p> Descripcion <textarea name="descripcion" id="" cols="30" rows="10"
                            placeholder="Dame una buena descripcion "></textarea></p>
                    <hr>
                    <button type="submit" name="" id="buscar" class="btn btn-primary" role="button">Buscar</button>
                    <button type="reset" name="" id="reset" class="btn btn-primary" role="button">Borrar datos</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
